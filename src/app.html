<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />

		<!-- Favicon -->
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="manifest" href="/site.webmanifest" />
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#955ba5" />
		<meta name="msapplication-TileColor" content="#9f00a7" />
		<meta name="theme-color" content="#ffffff" />

		<!--  Essential META Tags -->
		<meta property="og:title" content="Snippy" />
		<meta property="og:type" content="website" />
		<meta property="og:image" content="https://snippy.skoshx.com/skoshx.jpg" />
		<meta property="og:url" content="https://snippy.skoshx.com" />
		<meta name="twitter:card" content="summary_large_image" />

		<!--  Non-Essential, But Recommended -->
		<meta
			property="og:description"
			content="Create beautiful gradient screenshots in seconds."
		/>
		<meta property="og:site_name" content="Snippy" />
		<meta name="twitter:image:alt" content="https://snippy.skoshx.com/skoshx.jpg" />

		%sveltekit.head%
	</head>
	<body class="dark:bg-slate-900 dark:text-white transition-colors">
		<div id="svelte">%sveltekit.body%</div>
	</body>
</html>
